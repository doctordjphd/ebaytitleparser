<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Name Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn.success {
            background: #48bb78;
        }

        .btn.success:hover {
            background: #38a169;
        }

        .btn.danger {
            background: #e53e3e;
        }

        .btn.danger:hover {
            background: #c53030;
        }

        .progress-section {
            padding: 0 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .results-section {
            padding: 0 40px 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-title {
            font-size: 1.5rem;
            color: #2d3748;
        }

        .count-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .results-container {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }

        .results-textarea {
            width: 100%;
            min-height: 400px;
            border: none;
            background: transparent;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
            outline: none;
            color: #2d3748;
        }

        .file-stats {
            display: flex;
            justify-content: space-between;
            background: #edf2f7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header, .upload-section, .results-section {
                padding: 20px;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .file-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Batch Image Name Processor</h1>
            <p>Efficiently process hundreds of paired images ({front} and {back})</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your images here or click to browse</div>
                <div class="upload-subtext">Optimized for large batches (200+ files)</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing files...</div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="file-stats" id="fileStats">
                <div class="stat-item">
                    <span class="stat-number" id="totalFiles">0</span>
                    <span>Total Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="uniqueNames">0</span>
                    <span>Unique Names</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="processingTime">0ms</span>
                    <span>Processing Time</span>
                </div>
            </div>

            <div class="results-header">
                <h2 class="results-title">Unique Base Names</h2>
                <div>
                    <button class="btn success" onclick="copyResults()">Copy All</button>
                    <button class="btn" onclick="downloadResults()">Download TXT</button>
                    <button class="btn danger" onclick="clearResults()">Clear</button>
                </div>
            </div>
            
            <div class="results-container">
                <textarea class="results-textarea" id="resultsTextarea" readonly placeholder="Processed names will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsTextarea = document.getElementById('resultsTextarea');
        const totalFilesSpan = document.getElementById('totalFiles');
        const uniqueNamesSpan = document.getElementById('uniqueNames');
        const processingTimeSpan = document.getElementById('processingTime');

        let processedNames = new Set();

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                processFiles(files);
            }
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                processFiles(files);
            }
        }

        async function processFiles(files) {
            const startTime = performance.now();
            
            // Show progress section
            progressSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            // Clear previous results
            processedNames.clear();
            
            const totalFiles = files.length;
            const batchSize = 50; // Process in batches to avoid blocking UI
            
            for (let i = 0; i < totalFiles; i += batchSize) {
                const batch = files.slice(i, i + batchSize);
                
                // Process batch
                batch.forEach(file => {
                    const baseName = extractBaseName(file.name);
                    if (baseName) {
                        processedNames.add(baseName);
                    }
                });
                
                // Update progress
                const progress = Math.min(((i + batchSize) / totalFiles) * 100, 100);
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Processing ${Math.min(i + batchSize, totalFiles)} of ${totalFiles} files...`;
                
                // Allow UI to update
                await new Promise(resolve => setTimeout(resolve, 1));
            }
            
            const endTime = performance.now();
            const processingTime = Math.round(endTime - startTime);
            
            // Hide progress and show results
            progressSection.style.display = 'none';
            displayResults(totalFiles, processingTime);
        }

        function extractBaseName(fileName) {
            // Remove file extension
            const nameWithoutExt = fileName.replace(/\.[^/.]+$/, '');
            
            // Remove {front} and {back} patterns (case insensitive)
            let baseName = nameWithoutExt
                .replace(/\{front\}/gi, '')
                .replace(/\{back\}/gi, '');
            
            // Remove double spaces and trim
            baseName = baseName.replace(/\s+/g, ' ').trim();
            
            return baseName || null;
        }

        function displayResults(totalFiles, processingTime) {
            if (processedNames.size === 0) {
                resultsSection.style.display = 'none';
                return;
            }

            resultsSection.style.display = 'block';
            
            // Update stats
            totalFilesSpan.textContent = totalFiles;
            uniqueNamesSpan.textContent = processedNames.size;
            processingTimeSpan.textContent = `${processingTime}ms`;
            
            // Sort and display results
            const sortedNames = Array.from(processedNames).sort();
            resultsTextarea.value = sortedNames.join('\n');
        }

        async function copyResults() {
            try {
                await navigator.clipboard.writeText(resultsTextarea.value);
                
                // Visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#38a169';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#48bb78';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                resultsTextarea.select();
                document.execCommand('copy');
                alert('Results copied to clipboard!');
            }
        }

        function downloadResults() {
            const content = resultsTextarea.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `unique-image-names-${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearResults() {
            processedNames.clear();
            resultsSection.style.display = 'none';
            progressSection.style.display = 'none';
            fileInput.value = '';
            resultsTextarea.value = '';
        }
    </script>
</body>
</html>
